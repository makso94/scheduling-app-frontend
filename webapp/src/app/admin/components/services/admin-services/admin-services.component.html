<mat-card class="centerCard">

    <mat-card-header>
        <mat-card-title>Services List</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        <a [routerLink]="['/admin','services','create']" routerLinkActive="router-link-active" mat-mini-fab
            color="primary">
            <mat-icon>add_box</mat-icon>
        </a>

    </mat-card-header>

    <mat-card-content>

        <table mat-table [dataSource]="services" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <!-- <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container> -->

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Duration Column -->
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let element"> {{element.duration | minutesToHours }} </td>
            </ng-container>


            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <!-- {{element.actions}}  -->
                    <a mat-icon-button color="primary" [routerLink]="['/admin', 'services', 'edit', element.id]"
                        routerLinkActive="router-link-active">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <button type="button" mat-icon-button color="warn" (click)="deleteService(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data to display</td>
            </tr>

        </table>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
