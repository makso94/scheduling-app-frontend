<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Log In</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-error *ngIf="loginInvalid">
                The username and password were not recognised
            </mat-error>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter your email" formControlName="email" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                    formControlName="password" required>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" tabindex="-1">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                <mat-error *ngIf="form.controls.password.errors?.required">
                    Password is required
                </mat-error>
                <mat-error *ngIf="form.controls.password.errors?.minlength">
                    Password must be at least 3 characters
                </mat-error>
            </mat-form-field>

            <button id="loginBtn" type="submit" mat-raised-button color="primary">Login</button>
            <p>or</p>
            <a mat-raised-button [routerLink]="['../','register']" routerLinkActive="router-link-active">Create
                Account</a>
        </form>
    </mat-card-content>
</mat-card>
