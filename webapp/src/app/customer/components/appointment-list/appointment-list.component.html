<mat-card class="centerCard">
    <mat-card-header>
        <mat-card-title>My Appointments</mat-card-title>
        <a class="link" mat-stroked-button color="primary" [routerLink]="['/customer/appointments/create']"
            routerLinkActive="router-link-active">Create Appointment</a>
    </mat-card-header>
    <mat-card-content>

        <mat-tab-group mat-align-tabs="start">

            <mat-tab label="Upcoming Appointments">
                <mat-card class="appointmentCard" *ngFor="let app of upComingApp">
                    <mat-card-header>
                        <mat-card-title>
                            {{app.start}}

                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>

                        <mat-chip-list>
                            <mat-chip *ngFor="let service of app.services" selected> {{service.name}} -
                                {{service.duration}} min</mat-chip>

                        </mat-chip-list>

                    </mat-card-content>

                    <mat-card-actions align="end">
                        <button type="button" mat-stroked-button color="warn" (click)="cancelAppointment(app.id)">Cancel
                            Appontment</button>
                    </mat-card-actions>


                </mat-card>

                <h3 class="noAppointments" *ngIf="upComingApp.length === 0">You have not <strong>upcoming</strong>
                    appointments</h3>


            </mat-tab>
            <mat-tab label="Past Appointments">
                <mat-card class="appointmentCard" *ngFor="let app of pastApp">
                    <mat-card-header>
                        <mat-card-title>
                            {{app.start}}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-chip-list>
                            <mat-chip *ngFor="let service of app.services"> {{service.name}} -
                                {{service.duration}} min</mat-chip>
                        </mat-chip-list>
                    </mat-card-content>
                </mat-card>

                <h3 class="noAppointments" *ngIf="pastApp.length === 0">You have not <strong>past</strong> appointments
                </h3>

            </mat-tab>
        </mat-tab-group>



    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
